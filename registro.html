        <h2>POR FAVOR, REGÍSTRESE</h2>
        <form id="formulario" name="registro">
            <label for="Nombre">Ingrese su nombre</label>
            <input type="text" name="nombre" id="nombre"
             placeholder="Eje.: Juan">

             <label for="apellidos">Ingrese sus apellidos</label>
             <input type="text" name="Apellidos" id="Apellidos"
              placeholder="Eje.: Pérez">

              <label for="email">Ingrese su E-mail</label>
              <input type="text" name="email" id="email"
               placeholder="Eje.: juan@hotmail.com">

                <button type="submit" id="registro">Registro</button>
            
            </form>

<script>
    $(document).ready(function(){
        $("#formulario").validate({
            rules:{
                nombre: {required:true, minlength:2},
                apellido : {required:true, minlength:3},
                email : {required:true, email:true},
            },
            messages:{
                nombre: "El campo nombre es obligatorio",
                apellidos: "El campo apellidos es obligatorio",
                email: {
                    required :"Este campo E-mail es obligatorio, y debe tener el formato correcto",
                    email    : "debe tener el formato correcto"
                }
            }
